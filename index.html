<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Besan Palm Smoke Lounge</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1c1c1c, #2f2f2f);
            color: #e0dcbf;
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 80px 20px;
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            background-repeat: repeat;
        }

        h1 {
            font-size: 4.5em;
            margin-bottom: 0.2em;
            color: #d4af37; /* Smoky gold */
            text-shadow: 2px 2px 10px rgba(212, 175, 55, 0.5);
            font-family: 'Cinzel Decorative', cursive;
        }

        p {
            font-size: 1.4em;
            margin: 0.5em 0;
            line-height: 1.6;
            font-style: italic;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #3e3e3e;
            color: #d4af37;
            border: 2px solid #d4af37;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #d4af37;
            color: #1c1c1c;
            box-shadow: 0 0 10px #d4af37;
        }

        .smoke {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://www.transparenttextures.com/patterns/smoke.png') repeat;
            opacity: 0.05;
        }
    </style>
</head>
<body>
    <div class="smoke"></div>
    <h1>BESAN PALM</h1>
    <p>Margate's Finest Smoke Lounge</p>
    <p>Pipes • Papers • Blends • Rituals</p>
    <a href="tel:5615460544">Call Now: (561) 546-0544</a>
</body>
</html>
